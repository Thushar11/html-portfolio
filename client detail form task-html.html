<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div id="divm">
    <div id="div1">
        <header>
            <h1 id="head1">CLIENT DETAILS</h1>
            <p id="para1">Enter the details of all incoming clients</p>
        </header>
        </div>
        <div id="div2">
        <form  id="form" action="">
            <label for="name" class="space"> Enter Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="comp" class="space">Company:</label>
            <input type="text" id="comp" name="comp" required><br><br>
            <label for="title" class="space">Title:</label>
            <input type="text" id="title" name="title"required><br><br>
            <label for="dep" class="space">Departrment:</label>
            <input list="dep" id="deo" placeholder="--select--">
            <datalist id="dep">
                <option value="Sales">
                <option value="Production">
                <option value="HR">
                <option value="Management">
            </datalist><br><br>
            <label for="con" class="space">Preferred contact method:</label>
            <input type="radio" id="con" name="con" required >
            <label for="con">Email</label>
            <input type="radio" id="con" name="con" required>
            <label for="con">Phone</label><br><br>
            <label for="add" class="space">Company Address:</label>
            <input type="text" id="add" name="add" placeholder="Street Address" required><br>
            <input type="text"id="add2" name="add" placeholder="Address Line 2" required><br>
            <input type="text" id="add3" name="add" placeholder="State" required><br><br>
            <label for="url" class="space">Company Website:</label>
            <input type="url" id="url" name="url" placeholder="www.example.co" required><br><br>
            <label for="logo" class="space">Company logo:</label>
            <input type="file" id="logo" name="logo" required><br><br>
            <label for="hour" class="space">Working Hours:</label>
            <input type="number" id="hour" name="hour" required><br><br>
            <label for="days" class="space">Working Days:</label>
            <input type="number" id="days" name="days" required><br><br>
            <label for="bill" class="space">Billing Cycle:</label>
            <input type="datetime-local" id="bill" name="bill" required><br><br>
            <label for="adi" class="space">Additional Information:</label>
            <textarea name="adi" id="adi" rows="4" cols="40"></textarea><br><br><br>
            <button id="submit" name="submit">Submit</button>

           
        </form>
    </div>
</div>
</body>
</html>
